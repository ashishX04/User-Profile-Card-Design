<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/all.css">
    <link rel="stylesheet" href="Css/bootstrap.css">
    <link rel="stylesheet" href="Css/style.css">
    <link rel="icon" href="">
    <title>Profile Site</title>
</head>

<body>
<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col card">
            <div class="image">
                <img src="Image/img1.png" alt="Profile_Image"></div>
            <div class="title">
                <p id="p1">Profile Name</p>
                <p id="p2">Web Developer & UX/UI Designer</p>
            </div>
            <div class="icons m-2">
                <ul>
                    <li style="background-color:#4267b2;"><a href="#"><i class="fab fa-facebook-f" style="width:30px; text-align:center;"></i></a></li>
                    <li style="background-color:#1da1f2;"><a href="#"><i class="fab fa-twitter"  style="width:30px; text-align:center;"></></i></a></li>
                    <li style="background-color:#e1306c;"><a href="#"><i class="fab fa-instagram"  style="width:30px; text-align:center;"></></i></a></li>
                    <li style="background-color:#ff0000;"><a href="#"><i class="fab fa-youtube"  style="width:30px; text-align:center;"></></i></a></li>
                </ul>
            </div>
            <div class="m-2">
                <button>Subscribe</button>
                <button>Message</button>
            </div>
        <div class="iconarea">
           <div class="icon2">
                <i class="far fa-heart m-1"></i>
                <p class="m-2">60k</p>
            </div>
            <div class="icon2">
                <i class="far fa-comment m-1"></i>
                <p class="m-2">20k</p>
            </div>
            <div class="icon2 border-0">
                <i class="fas fa-share-alt m-1"></i>
                <p class="m-2">10k</p>
            </div>
        </div>
        </div>
    </div>
</div>
